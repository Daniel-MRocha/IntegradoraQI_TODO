<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update de tarefas</title>
    <link rel="stylesheet" href="../css/tarefaPainel.css">
    <link rel="stylesheet" href="../css/todasTarefas.css">
    <script src="../js/tarefaUpdate.js"></script>
</head>
<body>
    
   
    
    <header id="Hcab">
        <h3>Update da tarefas</h3>
    </header>
    <main id="central">
        <aside id="botoeira">  
            <a href="http://localhost:8080/html/tarefaPainel.html"><button >Painel de tarefas</button></a>
            <button alt="Udpdate dos novos valores da tarefa">Update tarefa</button>
            
        </aside>
        <div id="visualizar">
            <form  id="formUpTar"  name="formulario_up_tarefa" action="http://localhost:8080/Tarefas/up" method="POST" >
                
                <table>
                <tr>
                    <td> 
                        <label for="titulo">Título:</label>
                    </td>
                    <td>
                        <input type="text" maxlength="40" id="titulo" name="titulo" >
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="tarefa">Tarefa:</label>
                    </td>
                    <td>
                    <textarea maxlength="300" id="tarefa" name="tarefa" style="resize: none;" cols="50" rows="6" ></textarea>
                    </td>
                </tr>   
                <tr>
                    <td>
                    <label for="prioridade">Prioridade:</label>
                    </td>
                    <td>
                    <input type="radio" id="prioridade" name="prioridade"value="1">Alta<br>
                    <input type="radio" id="prioridade" name="prioridade"value="2">Normal<br>
                    <input type="radio" id="prioridade" name="prioridade"checked value="3">Baixa<br>
                    </td>
                </tr>
        
                <tr>
                    <td>  
                    <label>Início:</label>
                    </td>
                    <td>
                    <input type="date" id="inicio" name="inicio">
                    </td>
                </tr>

                <tr>
                    <td>
                    <label>Deadline:</label>
                    </td>
                    <td>
                    <input type="date" id="deadline" name="deadline">
                    </td>
                </tr>

                <tr>
                    <td>
                    <input type="submit" value="Gravar">
                    <input type="reset" onclick= 'seed_form(tarefa)'>
                    <input type="hidden" id="id_update" name="id_update">
                    </td>
                </tr>
                </table>
            </form>
            
        </div>
    </main>

    
</body>
</html>
