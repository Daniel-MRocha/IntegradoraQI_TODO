<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tarefa</title>
    <link rel="stylesheet" href="../css/tarefaCadastro.css">
    
</head>
<body>
    <header id="Hcab">
        <h3>Criar tarefa</h3>
    </header>
    <main id="central">
        <aside id="botoeira">  
            <a href="./tarefaPainel.html"><button class="button">Painel Tarefas</button></a>
            
        </aside>
        <div id="visualizar">
            <form  id="formCadTar"  name="formulario_cad_tarefa" action="http://localhost:8080/Tarefas" method="POST" >
                
                <table>
                <tr>
                    <td> 
                        <label for="titulo">Título:</label>
                    </td>
                    <td>
                        <input type="texta" maxlength="40" name="titulo" required>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="tarefa">Tarefa:</label>
                    </td>
                    <td>
                    <textarea maxlength="300" name="tarefa" cols="50" rows="6" required></textarea>
                    </td>
                </tr>   
                <tr>
                    <td>
                    <label for="prioridade">Prioridade:</label>
                    </td>
                    <td>
                    <input type="radio" name="prioridade" value="1">Alta<br>
                    <input type="radio" name="prioridade" value="2">Normal<br>
                    <input type="radio" name="prioridade" checked value="3">Baixa<br>
                    </td>
                </tr>
        
                <tr>
                    <td>  
                    <label>Início:</label>
                    </td>
                    <td>
                    <input id="inicio" type="date" name="inicio" required>
                    </td>
                </tr>

                <tr>
                    <td>
                    <label>Deadline:</label>
                    </td>
                    <td>
                    <input  onchange = validaData()  id="deadline"  type="date" name="deadline" required>
                    </td>
                </tr>

                <tr>
                    <td>
                    <input class="button" type="submit" value="Gravar">
                    </td>
                    <td>
                    <input class="button" type="reset" value="Limpar">
                    </td>
                </tr>
                </table>
            </form>
        </div>
    </main> 
    <script defer src="../js/validacao_data.js"></script>
</body>
</html>
