<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tarefa</title>
</head>
<body>
    <form>
        <label>Título:</label>
        <input type="text" maxlength="40" name="titulo">

        <label>Tarefa:</label>
        <input type="Text" maxlength="300" name="tarefa">

        <label>Prioridade:</label>
        <input type="radio" name="prioridade">
            <option value="1">Baixa</option>
            <option value="2">Normal</option>
            <option value="3">Alta</option>

        <label>Situação:</label>
        <input type="radio" name="situacao">
            <option value="1">Aberta</option>
            <option value="2">Concluida</option>
            <option value="3">Expirada</option>

        <label>Início:</label>
        <input type="datetime">

        <label>Deadline:</label>
        <input type="datetime">

        <label>Concluida:</label>
        <input type="datetime">
    </form>
    
</body>
</html>
